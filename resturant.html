<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resturant Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center m-3 mb-3">Resturantl Meal Item</h1>
    </header>


    <!-- 2nd start part -->
    <section>
        <div class="container mb-3">
            <input id="input-field" class="w-50 p-1" type="text" placeholder=" search item">
            <button onclick="searchMeal()" class="btn btn-primary">Search</button>
        </div>
    </section>


    <!-- 1st start part -->
    <section class="container">
        <div id="section-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>
    <!-- end 1st -->

    <section>


        <!-- 3rd start part -->
        <!-- Modal -->
        <div class="modal fade" id="ShowModal" tabindex="-1" aria-labelledby="ShowModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- 4th start part -->
                        <h1 class="modal-title fs-5" id="ShowModalLabel">${data.meals[0].strMeal}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mealsDEtails" class="modal-body">


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/resturant.js"></script>
</body>

</html>
